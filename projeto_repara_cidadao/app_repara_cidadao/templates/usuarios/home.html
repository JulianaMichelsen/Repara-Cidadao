{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}
  <div style="text-align:center;" class="container">
    <h1>Cadastro de Usuários</h1>
    Nome <input name="nome" class="form-control-sm" type="text">
    Sobrenome <input name="sobrenome" class="form-control-sm" type="text">
    <br>
    <br>
    CPF <input name="cpf" class="form-control-sm" type="text">
    Data de Nascimento <input name="data_nascimento" class="form-control-sm" type="date">
    Telefone <input name="telefone" class="form-control-sm" type="text">
    <br>
    <br>
    E-mail <input name="email" class="form-control-sm" type="email">
    <br>
    <br>
    Rua <input name="rua" class="form-control-sm" type="text">
    Número <input name="numero" class="form-control-sm" type="numero">
    Bairro <input name="bairro" class="form-control-sm" type="text">
    <br>
    <br>
    Cidade <input name="cidade" class="form-control-sm" type="text">
    Estado <input name="estado" class="form-control-sm" type="text">
    CEP <input name="cep" class="form-control-sm" type="text">
    <button class="form-control-sm">Enviar</button>
  </div>
</form>  
{% endblock %}
