{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}
  <div style="text-align:center;" class="container">
    <h1 class="titulo-interno"><span style='font-size:40px;'>&#128100;</span>Cadastro de Usuários</h1>

    <div class="container">
      <div class="row align-items-start">
        <div class="col-4 text-start">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" id="username" class="form-control" placeholder="Escreva seu nome de usuário aqui" name="usernome">
        </div>
        <div class="col-4 text-start">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" placeholder="Escreva seu nome aqui" name="nome">
        </div>
        <div class="col-4 text-start">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" id="sobrenome" class="form-control" placeholder="Escreva seu sobrenome aqui" name="sobrenome">
        </div>
        <div class="col-6 text-start">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="Escreva seu CPF aqui" name="cpf">
        </div>
        <div class="col-6 text-start">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="data_nascimento" class="form-control" placeholder="Escreva sua data de nascimento aqui" name="data_nascimento">
        </div>
        <div class="col-6 text-start">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="telefone" id="telefone" class="form-control" placeholder="Escreva seu telefone aqui" name="telefone">
        </div>
        <div class="col-6 text-start">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Escreva seu email aqui" name="email">
        </div>  
        <div class="col-6 text-start">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" placeholder="Escreva sua rua aqui" name="rua">
        </div>
        <div class="col-6 text-start">
          <label for="numero" class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" placeholder="Escreva o número de sua casa aqui" name="numero">
        </div>
        <div class="col-6 text-start">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" placeholder="Escreva seu bairro aqui" name="bairro">
        </div>
        <div class="col-6 text-start">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" placeholder="Escreva sua cidade aqui" name="cidade">
        </div>
        <div class="col-6 text-start">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" name="estado">
        <option selected disabled>Selecione o estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>
        </div>
        <div class="col-6 text-start">
          <label for="cep" class="form-label">CEP</label>
          <input type="CEP" id="cep" class="form-control" placeholder="Escreva seu cep aqui" name="cep">
        </div>
        <div class="col-6 text-start">
          <label for="password1" class="form-label">Senha</label>
          <input type="password" id="password1" class="form-control" placeholder="Digite sua senha" name="senha">
        </div>
        <div class="col-6 text-start">
          <label for="password2" class="form-label">Confirmação da Senha</label>
          <input type="password" id="password2" class="form-control" placeholder="Confirme sua senha" name="senha">
        </div>
        {% csrf_token %}
        {{ form.as.p}}
         <div class="text-end"><button class="btn btn-primary">Enviar</button></div>
     </div>
    </div>
  </div>
</form>  
{% endblock %}
